<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Tricoteuse : Projet</title>
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Décourez mes projets tricots sur la toile !" />
    <link rel="icon" type="icon/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" media="screen and (max-width: 950px)" href="style/mediaQ.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/de331f1f73.js" crossorigin="anonymous"></script>

    <!-- google analytics + google search console -->
</head>
<body>
    <div class="main_wrapper">
        <header>
            <div class="header-accueil">
                <a href="index.html">
                    <div class="header-accueil__img">
                        <img src="img/icon.png" alt="logo La Tricoteuse">
                    </div>
                </a>
            </div>
            <div class="header-links">
                <div class="header-links__ciseaux">
                    <a href="https://lesciseauxmagiques.fr/" target="_blank">
                        <img src="img/ciseauxMagiquesIcon.jpg" alt="icone Les ciseaux magiques">
                    </a>
                </div>

                <div class="header-links__rascol">
                    <a href="https://www.rascol.com/" target="_blank">
                        <img src="img/rascollIcon.png" alt="icone Rascol">
                    </a>
                </div>

                <div class="header-links__katia">
                    <a href="https://www.katia.com/FR/" target="_blank">
                        <img src="img/katiaIcon.png" alt="icone Katia">
                    </a>
                </div>
            </div>
        </header>

        <section class="project-description">
            <!-- carroussel -->
            <div class="project-description__carroussel">
                <div class="allSlides">
                    <div class="slide">
                        <img src="img/oasis_mandala/20201123_183315c.webp" title="23 11 2020" alt="Image de tricot">
                    </div>
                </div>
                
                <div class="column">
                    <img class="demo cursor" src="img/oasis_mandala/20201123_183315c.webp" onclick="currentSlide(1)" alt="Image de tricot">
                </div>
            </div>

            <div class="project-description__txt">
                <div class="project-description__txt-title">
                    <h1>Oasis Mandala</h1>
                    <p class="commentaire">Brest Maëlys</p>
                </div>
                
                <div class="project-description__txt-description">
                    <p class="carac" >Hook 3.5 <i class="fa-solid fa-calendar-days"></i> 10/2020 - 11/2020</p>
                    <div class="laine">
                        <h2>Marque(s) de laine :</h2>
                        <p>Katia Basic Merino (<a href="https://www.katia.com/FR/fils-automne-hiver-basicmerino-793.html" target="_blank">Achat</a>)</p>
                    </div>
                    <div class="couleur">
                        <h2>Couleur(s) :</h2>
                        <p>1x Vert "80"</p>
                        <p>1x Marron "82"</p>
                        <p>1x Beige "83"</p>
                        <p>1x Jaune "84"</p>
                        <p>1x Mint "85"</p>
                        <p>1x Bleu ciel "86"</p>
                        <p>1x Rose "87"</p>
                        <p>1x Ecru "3"</p>
                    </div>
                    <div class="prod">
                        <h2>Document(s) de production :</h2>
                        <p><a href="https://drive.google.com/file/d/1bx-jt3kEaXifYRV5zWaGuWHyRhmKqOzE/view?usp=sharing" target="_blank">Oasis Mandala</a></p>
                    </div>
                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </div>
</body>
</html>
